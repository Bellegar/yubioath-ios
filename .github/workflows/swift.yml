name: AuthenticatorTests

on: [push]

jobs:
  build:

    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
        with:
          xcode-version: '13.1'
      - name: Show Xcode version and simulators
        run: xcode-select -p; xcodebuild -version; xcrun simctl list
      - name: Test on emulator
        run: xcodebuild -version;  xcodebuild clean test -disablePackageRepositoryCache -sdk iphonesimulator -project Authenticator.xcodeproj -scheme Authenticator -destination "platform=iOS Simulator,OS=15.0,name=iPhone 13" | xcpretty --test --color && exit ${PIPESTATUS[0]}
