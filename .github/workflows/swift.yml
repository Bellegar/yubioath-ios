name: AuthenticatorTests

on: [push]
env:
  DEVELOPER_DIR: /Applications/Xcode_13.0.app

jobs:
  build:

    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - name: Test on emulator
        run: ls $DEVELOPER_DIR; xcodebuild -version; xcodebuild clean test -sdk iphonesimulator -project Authenticator.xcodeproj -scheme Authenticator -destination "platform=iOS Simulator,OS=15.0,name=iPhone 13" | xcpretty --test --color && exit ${PIPESTATUS[0]}

